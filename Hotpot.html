<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link naar de Javascript winkel wagen-->
    <script src="./JS/Shoppingcart.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheet/Hstyle.css">
    <title>Hotpot Gerechten</title>
</head>
<body class="HotpotBody">
    <nav class="HotpotNav">
        <img src="./img/HotPotLogo.png" class="HotpotLogo"><a href="./Index.html">Home </a><a href="./Noodle.html">Noodles</a>
    </nav>
    <br><br><br>
    <header class="HotpotHeader"> HOTPOT gerechten</header>
    <table class="GerechtenHotpot">
        <!--Naam vaan het gerecht-->
        <tr>
            <th>Japanse Hotpot</th><th>Chinese Fondue</th><th>Koreaanse Hotpot en Barbeque</th>
        </tr>
        <!--Afbeelding van het gerecht-->
        <tr>
            <td><img src="./img/Japanse Hotpot.jpg" class="Hotpotimg"></td><td><img src="./img/Chinese Fondue.jpg" class="Hotpotimg"></td><td><img src="./img/Korean-BBQ-Hotpot.jpg" class="Hotpotimg"></td>
        </tr>
        <!--bedrag van het gerecht-->
        <tr>
            <td>€10,45</td><td>€13,45</td><td>€15,95</td>
        </tr>
        <!--Bestelknop waarmee het in een Javascript array op geslagen wordt-->
        <!--De Onclick functie voegt de gegevens toe aan het array in Javascript, het eerste gegeven is de naam van het gerecht, het tweede gegeven is het bedrag. het scheidings teken vaan het bedrag is een punt(.).-->
        <tr>
            <td><button onclick= "AddtoCart('Japanse Hotpot', 10.45)">Bestel</button></td><td><button onclick= "AddtoCart('Chinese Fondue', 13.45)">Bestel</button></td><td><button onclick= "AddtoCart('Koreaanse Hotpot en BBQ', 15.95)">Bestel</button></td>
        </tr>
    </table>

    <div class="fixed"> Met de knop hieronder kan de winkel wagen bekeken worden</div><br>
    <!-- knopen voor het laten zien en leegmaken van de winkelwagen. de eerste knop is om de winkel wagen leeg te maken, de tweede om deze te laten zien-->
<button onclick="EmptyCart()"> click to empty cart</button><br>
<button onclick= "ShowCart()"> click to show cart</button><br>
<div id="Rekening" ></div>
<!-- het laten zien van de totaal prijs-->
<div class="fixed" >the totale price is €</div><div id="totale" class = "fixed">0</div>
</body>
</html>
